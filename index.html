title: Hello World!
images:
  - icon-512.png
  - parrot.gif
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>{{title}}</h1>
  <ul>
    {%- for fileName in images %}
      <li>
        {%- capture path %}/img/{{fileName}}{% endcapture %}
        <img src="/img/{{fileName}}" width="100"  height="100" />
        <br>
        {{fileName}} <small>({{path | fileSize}})</small>
      </li>
    {%- endfor %}
  </ul>
</body>
</html>
